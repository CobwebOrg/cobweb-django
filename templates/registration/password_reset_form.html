{% extends "login.html" %}
{% load i18n %}

{% block loginform %}
    <form method="post">{% csrf_token %}
        {% if form.email.errors %} {{ form.email.errors }} {% endif %}
            <p>{{ form.as_p }}</p> 
        <button type="submit" class="btn btn-primary btn-lg">{% trans 'Reset password' %}</button>
    </form>
{% endblock %}
