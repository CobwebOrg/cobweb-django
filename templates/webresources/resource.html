{% extends "base.html" %}
{% load cobweb_look %}

{% block title %}Cobweb: {{ object.url }}{% endblock %}

{% block content %}

<h1 class="">{{ object.url }}</h1>

<div class="card card_body"
	<a href="{% url 'nominate_resource' url=object.url %}">Nominate to another project.</a>
</div>

{% for resource_record in object.get_resource_records %}
    {% metadata_card resource_record %}
{% endfor %}

{% endblock %}
