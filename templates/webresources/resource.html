{% extends "base.html" %}
{% load cobweb_look %}

{% block title %}Cobweb: {{ object.url }}{% endblock %}

{% block content %}

<h1 class="">{{ object.url }}</h1>

<a href="{% url 'nominate_resource' url=object.url %}">Nominate to another project.</a>

{% for item in object.get_deployments %}
    {% metadata_card item %}
{% endfor %}

{% endblock %}
