{% load crispy_forms_field %}

<div id="div_{{ field.auto_id }}" class="row form-group {% if form_show_errors%}{% if field.errors %} has-danger{% endif %}{% endif %}">

    <label for="{{ field.id_for_label }}" class="col-md-2 form-control-label {{ label_class }}{% if field.field.required %} requiredField{% endif %}">
        {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
    </label>

    <div class="col-md {{ field_class }}">
        {% crispy_field field %}
        {% include 'bootstrap4/layout/help_text_and_errors.html' %}
    </div>

</div>
