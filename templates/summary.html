{% load i18n %}

<div class="object_summary">
  {% for label, values in summary_metadata.items %}
    {% if values %}
      <div class="md_item">
        <span class="md_item_label">{{label|capfirst}}</span>
        {% for value in values %}
          <span class="datum">{{value}}</span>
        {% endfor %}
      </div>
    {% endif %}
  {% endfor %}
</div>
