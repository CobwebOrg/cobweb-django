{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>{% block title %}Cobweb{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous"> -->

    <!-- Custom styles for this template -->
    {# <link href="{% static 'css/cobweb.css' %}" rel="stylesheet"> #}

  </head>

  <body>

    <nav class="navbar navbar-static-top px-1 navbar-light bg-faded  rounded-0">
      <div class="container">
        <a href="/" class="navbar-brand">Cobweb</a>
        <div class="navbar-nav flex-row .justify-content-end">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link px-1 disabled" href="#">{{ user.get_username }}</a>
            <a class="nav-item nav-link px-1" href="{% url 'logout' %}?next={{request.path}}">Logout</a>
          {% else %}
            <a class="nav-item nav-link px-1" href="{% url 'user_create' %}?next={{request.path}}">Sign Up</a>
            <a class="nav-item nav-link px-1" href="{% url 'login' %}?next={{request.path}}">Login</a>
          {% endif %}
        </div><!-- navbar-nav -->
      </div><!-- container -->
    </nav><!-- nav -->


    <div class="container">

      {% block content %}
      
  	  {% endblock %}
    </div> <!-- /container -->
	

  {# <br><br><br><br><br><br><br><br><br><br><p style='{padding-top: 3cm}'><pre> {% filter force_escape %} {% debug %} {% endfilter %} </pre> #}


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

</body>
</html>
