{% load icon from cobweb_look %}
{% if unclaimed > 0 and claimed > 0 %}
  <span class='badge badge-pill badge-info text-white badge-left'>
    {{unclaimed}}
  </span><span class='badge badge-pill badge-info text-white badge-right'>
    {{nresources}}
    {% icon 'Resource' %}
  </span>
{% elif unclaimed > 0 and claimed == 0 %}
  <span class='badge badge-pill badge-danger text-white'>
    {{unclaimed}} {% icon 'Resource' %}
  </span>
{% elif unclaimed == 0 and claimed > 0 %}
  <span class='badge badge-pill badge-info text-white'>
    {{unclaimed}} {% icon 'Resource' %}
  </span>
{% endif %}
