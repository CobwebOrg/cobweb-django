{% load crispy_forms_field %}

<span id="span_{{ field.auto_id }}" class="form-group {% if form_show_errors%}{% if field.errors %} has-danger{% endif %}{% endif %}">

    <label for="{{ field.id_for_label }}" class="col-form-label {{ label_class }}{% if field.field.required %} requiredField{% endif %}">
        {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
    </label>

    {% crispy_field field %}
    {% include 'bootstrap4/layout/help_text_and_errors.html' %}

</span>
