version: '3'

services:
  solr:
    image: andrewwallace/cobweb_solr:latest
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.5"
          memory: 2G
    networks:
      - cobwebnet
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cobwebnet
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 2G
  web:
    image: andrewwallace/cobweb:latest
    ports:
      - "80:8000"
    depends_on:
      - db
      - solr
    working_dir: /code
    command: ['sh', 'start-production.sh']
    environment:
      DEBUG: 'false'
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.5"
          memory: 500MB
    networks:
      - cobwebnet
  worker:
    image: andrewwallace/cobweb:latest
    depends_on:
      - db
      - solr
    working_dir: /code
    environment:
      DEBUG: 'true'
    command: ['sh', '/code/start-worker.sh']
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.5"
          memory: 500MB
      restart_policy:
        condition: none
    networks:
      - cobwebnet
volumes:
  postgres_data:
networks:
  cobwebnet:
