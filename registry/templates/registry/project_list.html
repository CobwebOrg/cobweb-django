{% extends "base.html" %}
{% load static %}

{% block title %}Cobweb Project Index{% endblock %}

{% block content %}
<div><h1>Projects</h1></div>
{% if project_list %}
    
    {% for project in project_list %}
		<p><a href="{% url 'registry:object_view' model_name='project' pk=project.id %}">{{ project.name }}</a></p>
    {% endfor %}
    
{% else %}
    <p>No projects are available.</p>
{% endif %}
{% endblock %}
