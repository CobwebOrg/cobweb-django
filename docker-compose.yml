version: '3'

services:
  solr:
    image: solr:6
    ports:
      - "8983:8983"
    volumes:
      - solr_data:/opt/solr/server/solr/mycores
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - cobweb
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    image: python:3.6
    volumes:
      - .:/code
      - solr_data:/solr_data
      - web_usr_local:/usr/local
      - web_dot_local:/root/.local
    ports:
      - "8000:8000"
    depends_on:
      - db
      - solr
    working_dir: /code
    environment:
      DJANGO_SETTINGS_MODULE: 'cobweb.settings.debug'
      DEBUG: 'true'
      TEST: 'false'
      SHELL: '/bin/bash'
    command: ['pipenv', 'run', '/code/start-development.sh']
  
  node:
    image: node
    volumes:
      - .:/code
      - node_modules:/node_modules
    working_dir: /code
    environment:
      NODE_PATH: '/node_modules'
    command: ['npx', 'webpack', '--config', 'webpack.config.js', '--watch']


volumes:
  postgres_data:
  solr_data:
  # web_usr_local:
  # web_dot_local:
  node_modules: